sections:
  main:
    display: Main
    fields:
      -
        handle: page_content
        field:
          collapse: false
          max_sets: 1
          sets:
            page_content:
              display: 'Page Content'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: content
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    display: Content
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                -
                  handle: button_link
                  field:
                    display: 'Button Link'
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
                -
                  handle: button_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Button Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
          display: 'Page Content'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
